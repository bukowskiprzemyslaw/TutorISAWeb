<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorISAWeb</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<form action="#" th:action="@{/addtutor}" th:object="${tutor}" method="post">
    <div class="col-md-6 col-lg-5">

        <div class="mb-3">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Imię">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nazwisko">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Adres e-mail">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div>
            <label for="phoneNumber" class="form-label">Numer telefonu</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Numer telefonu">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>

        <div>
            <input type="submit" value="Dodaj trenera">
        </div>

    </div>
</form>

</body>
</html>
