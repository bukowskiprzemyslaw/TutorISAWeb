<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorISAWeb</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<form action="#" th:action="@{/addtutor}" th:object="${tutor}" method="post">
    <label for="firstName">Imię</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Imię">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <label for="lastName">Nazwisko</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nazwisko">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <label for="email">Adres e-mail</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Adres e-mail">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="phoneNumber">Numer telefonu</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Numer telefonu">
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    <input type="submit" value="Dodaj trenera">
</form>

</body>
</html>
