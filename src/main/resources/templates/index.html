<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorISAWeb</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div th:switch="${tutors}">
    <h2 th:case="null">Nie dodałeś żadnych trenerów</h2>
    <div th:case="*">
        <h2>Trenerzy</h2>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>E-Mail</th>
        <th>Numer telefonu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tutor: ${tutors}">
        <td th:text="${tutor.firstName}" />
        <td th:text="${tutor.lastName}" />
        <td th:text="${tutor.email}" />
        <td th:text="${tutor.phoneNumber}" />
        <td>
            <a th:href="@{/edit/{id}(id=${tutor.id})}" class="btn btn-info">Update</a>

            <a th:href="@{/delete/{id}(id=${tutor.id})}" class="btn btn-danger ml-2">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
    <p><a href="/newtutor">Dodaj nowego trenera</a></p>
</div>
</body>
</html>
