<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorISAWeb</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Rejestracja i logowanie</a>
        </div>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <h1> Logowanie użytkownika</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                <div class="alert alert-danger">Nieprawidłowa nazwa użytkownika lub hasło</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś wylogowany</div>
                </div>
                <div class = "form-group">
                    <label for ="username"> Login </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Podaj login (e-mail)" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Podaj hasło" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Zaloguj się" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>Nowy użytkownik? <a href="/" th:href="@{/registration}">Zarejestruj się</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
