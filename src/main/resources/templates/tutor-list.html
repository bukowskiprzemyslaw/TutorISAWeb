<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorISAWeb</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<li class="nav-item me-2">
    <a class="nav-link" th:href="@{/newtutor}"
       th:classappend="${#httpServletRequest.getRequestURI() == '/newtutor' ? 'active' : ''}">Dodaj trenera
    </a>
</li>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>E-Mail</th>
        <th>Numer telefonu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tutor: ${tutors}">
        <td th:text="${tutor.firstName}" />
        <td th:text="${tutor.lastName}" />
        <td th:text="${tutor.email}" />
        <td th:text="${tutor.phoneNumber}" />
        <td>
            <a th:href="@{/updateTutor(Id=${tutor.tutorId})}" class="btn btn-info">Update</a>

            <a th:href="@{/deleteTutor(Id=${tutor.tutorId})}" class="btn btn-danger ml-2">Delete</a>
        </td>
    </tr>
    </tbody>

</table>
</div>


List of ISA Tutors
</body>
</html>
